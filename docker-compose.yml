services:
  postgres:
    container_name: recipe-vault-db
    image: postgres:17
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: ${DB_NAME:-recipe-vault-db}
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-recipe-vault-db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recipe-vault-network

networks:
  recipe-vault-network:
    driver: bridge

volumes:
  pg-data:
